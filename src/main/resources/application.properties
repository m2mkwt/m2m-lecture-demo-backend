
server.port=8090

server.servlet.context-path=/ 

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# db 접속 정보
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://192.168.0.85:1433;instanceName=instagram
spring.datasource.username=instaadmin
spring.datasource.password=instaadmin!

# Mybatis mapper 위치 설정
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=kr.co.m2m.instagram

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
#spring.servlet.multipart.location=upload

logging.level.org.springframework= debug
logging.level.org.springframework.web= info
